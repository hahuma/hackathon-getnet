<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <title>Assinei</title>

</head>
<body>
    <div class="main-content">
        <form class="login-form" action="../Dashboard/index.html">
            <label for="name">
                Seu nome:
            </label>
            <input type="text" id="name" required>
            <label for="company">
                Nome da sua empresa:
            </label>
            <input type="text" id="company" required>
            <label for="email">
                Seu email:
            </label>
            <input type="email" id="email" required>
            <label for="password">
                Sua senha:
            </label>
            <input type="password" id="password" required>
            <label for="passwordTMP">
                Repita sua senha:
            </label>
            <input type="password" id="passwordTMP" required>
            <button type="submit">Entrar</button>
            <span>
                Já está cadastrado?
                <a href="../Login/index.html">Realize seu login</a>
            </span>
        </form>
    </div>
</body>
</html>

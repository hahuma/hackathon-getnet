<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <div class="company-name">
                <h1>Company Name</h1>
            </div>
            <div class="nav-bar">
                <a href="index.html" id="home">Home</a>
                <a href="clients.html" id="clients">Meus Clientes</a>
                <a href="financial.html" id="financial">Finanças</a>
            </div>
        </div>
        <div class="home-container">
            <main class="total-subscribed"></main>
            <aside class="assignature-form">
                <h2>Defina seu plano aqui</h2>
                <form disabled>
                    <label for="subscription-name">Nome para o seu plano:</label>
                    <input type="text" id="subscription-name">
                    <label for="description">Descrição do seu plano:</label>
                    <textarea type="text" id="description"></textarea>
                    <label for="months"></label>
                    <select name="months" id="months">
                        <option value="0">1 mês</option>
                        <option value="0">3 meses</option>
                        <option value="0">6 meses</option>
                        <option value="0">9 meses</option>
                        <option value="0">12 meses</option>
                    </select>
                    <button type="submit">Criar plano de inscrição</button>
                </form>
            </aside>
        </div>
    </div>
</body>
